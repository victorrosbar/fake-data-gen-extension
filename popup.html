<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="title">
            <label class="switch">
                <input id="activeSwitch" type="checkbox" checked>
                <span class="slider round"></span>

        <button id="cnpj">Gerar CNPJ</button>

        <button id="email">Gerar Email</button>
        <script src="popup.js"></script>
        <script src="data-gen.js"></script>
    </div>
</body>
</html>
